[pytest]
# Modern pytest configuration for the test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = 
    tests

# Python path configuration
pythonpath = tools

# Directories to skip during test discovery
norecursedirs = 
    .git
    .venv
    __pycache__
    *.egg-info
    .pytest_cache
    node_modules
    tests/*/output
    tests/*/extracted
    tests/*/source/output

# Configure output
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Timeout for tests (in seconds)
timeout = 300

# Markers for test categorization
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test multiple components
    slow: Tests that take a long time to run
    requires_git: Tests that require git to be installed
    encoding: Tests related to encoding functionality
    asyncio: Tests that use asyncio functionality

# Coverage configuration (if using pytest-cov)
[coverage:run]
source = tools
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod