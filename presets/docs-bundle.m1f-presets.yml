# Documentation bundle preset group
docs_bundle:
  name: "Documentation Bundle"
  description: "Optimizes markdown files by joining paragraphs into single lines for better LLM processing"
  priority: 10
  enabled: true
  
  presets:
    markdown_processor:
      patterns: 
        - "**/*.md"
      actions:
        - "join_paragraphs"
        - "remove_empty_lines"